apiVersion: apps/v1
kind: Deployment
metadata:
  name: addHours-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addHours
  template:
    metadata:
      labels:
        app: addHours
    spec:
      containers:
      - name: addHours
        image: addHours:latest
        ports:
        - containerPort: 5001
        volumeMounts:
        - name: reservaciones-storage
          mountPath: /app/reservacionesDB.json
          subPath: reservacionesDB.json
      volumes:
      - name: reservaciones-storage
        hostPath:
          path: /home/YOUR_USERNAME/Desktop/servicio1/reservacionesDB.json  # Cambia esto a la ruta donde est√° tu archivo JSON
          type: File
---
apiVersion: v1
kind: Service
metadata:
  name: addHours-service
spec:
  selector:
    app: addHours
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
