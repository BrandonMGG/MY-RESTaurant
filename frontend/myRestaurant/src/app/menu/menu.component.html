<div class="container">
    <h1>Men√∫</h1>

    <div class="row">
        <div class="menu-row">
            <label class="menu-label" for="platoPrincipal">Plato principal:</label>
            <select class="menu-select" id="platoPrincipal" name="platoPrincipal"
                (change)="onPlatoPrincipalChange($event)">
                <option value="">-- Seleccione un plato principal --</option>
                <option *ngFor="let platoPrincipal of platosPrincipales" [value]="platoPrincipal.id">{{
                    platoPrincipal.nombre }}</option>
            </select>
        </div>

        <div class="menu-row">
            <label class="menu-label" for="postre">Postre:</label>
            <select class="menu-select" id="postre" name="postre" (change)="onPostreChange($event)">
                <option value="">-- Seleccione un postre --</option>
                <option *ngFor="let postre of postres" [value]="postre.id">{{postre.nombre}}</option>
            </select>
        </div>

        <div class="menu-row">
            <label class="menu-label" for="bebida">Bebida:</label>
            <select class="menu-select" id="bebida" name="bebida" (change)="onBebidaChange($event)">
                <option value="">-- Seleccione una bebida --</option>
                <option *ngFor="let bebida of bebidas" [value]="bebida.id">{{ bebida.nombre }}</option>
            </select>
        </div>
        <div class="menu-row-button">
            <button class="menu-button">
                Sugererir Comida
            </button>
        </div>
    </div>
</div>
