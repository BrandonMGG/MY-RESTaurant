<!-- register.component.html -->

<form style="margin-top:80px" (ngSubmit)="registerUser()" #registerForm="ngForm" style="background-color:aliceblue" [formGroup]="form">
 
    <div class="" >
        <h2 class="h2-tittle">Register</h2>
    </div>
    <div class="icon-user">
      <i class="fa fa-user"></i>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" placeholder="email" required formControlName="email"   formControlName="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" placeholder="password" required    formControlName="password">  
    </div>
    <div>
        <label for="">Confirmar password</label>
        <input type="password" class="confirmPassword"  formControlName="confirm" placeholder="confirmar password" required >

    </div>
    <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
    <div class="div-a">
        ya tienes una cuenta? <a routerLink="/login">login</a>
    </div>
  </form>
