<!-- reset-password.component.html -->
<div class="reset-password-container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="resetPassword()" #resetForm="ngForm" [formGroup]="form">
      <div>
        <label>Correo Electrónico:</label>
        <input type="email" name="email"  formControlName="email" [(ngModel)]="email" required>
      </div>
      <button type="submit" [disabled]="!resetForm.valid">Enviar Correo de Restablecimiento</button>
    </form>
  </div>
