<div class="container">
    <div class="column">
        <h1>Reservaciones</h1>
        <form [formGroup]="form">
            <div class="reser-row">
                <label class="menu-label">Consultar Disponibilidad</label>
                <input class="menu-select" formControlName="mensaje" type="text" #mensaje>
            </div>
        </form>
        <div class="reser-row">
            <mat-card class="demo-inline-calendar-card">
                <mat-hint>MM-DD-YYYY</mat-hint>
                <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
        </div>
        <div class="menu-row-button">
            <button class="menu-button" type="submit" (click)="makeReservation()">Consultar Reserva</button>
        </div>
        <div class="recom-container" *ngIf="reserva">
            <p>Fecha: {{reserva.fecha}}</p>
            <p>{{reserva.mensaje}}</p>
            <p>Horas Disponibles</p>
            <mat-list role="list">
                <mat-list-item *ngFor="let hora of reserva.horas_disponibles">{{hora}}</mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class="column">
        <h1>Reservar</h1>
        <div class="reser-row">
            <div class="column">
                <label class="menu-label" for="espacioReservado">Espacios Disponibles:</label>
                <select class="menu-select" id="espacioReservado" name="espacioReservado" formControlName="espacioReservado">
                    <option value="">-- Seleccione la mesa --</option>
                    <option *ngFor="let espacio of espaciosDisponiblesArray" [value]="espacio">{{
                        espacio}}</option>
                </select>
                <label class="menu-label" for="numeroPersonas">Numero de Personas:</label>
                <select class="menu-select" id="numeroPersonas" name="numeroPersonas" formControlName="numeroPersonas">
                    <option value="">-- Numero de Personas --</option>
                    <option *ngFor="let personas of numeroDePersonas" [value]="personas">{{
                        personas}}</option>
                </select>
                <label class="menu-label" for="horaReservacion">Hora de Reservacion:</label>
                <select class="menu-select" id="horaReservacion" name="horaReservacion" formControlName="horaReservacion">
                    <option value="">-- Seleccione la mesa --</option>
                    <option *ngFor="let hora of horasDisponibles" [value]="hora">{{
                        hora}}</option>
                </select>
            </div>
            <div class="column">
                <mat-card class="demo-inline-calendar-card">
                    <mat-hint>MM-DD-YYYY</mat-hint>
                    <mat-calendar [(selected)]="selectedReservationDate"></mat-calendar>
                </mat-card>
            </div>
            

        </div>

        <div class="menu-row-button">
            <button class="menu-button" type="submit">Reservar</button>
        </div>
    </div>
</div>
