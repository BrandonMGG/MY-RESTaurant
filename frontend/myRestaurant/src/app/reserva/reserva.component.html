<div class="container">
    <h1>Reservaciones</h1>
    <div class="reser-row">
        <label class="menu-label">Consultar Disponibilidad</label>
        <input  class="menu-select" #feedback type="text">
    </div>
    <div class="reser-row">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
    </div>
    <div class="menu-row-button">
        <button class="menu-button" type="submit" (click)="makeReservation()">Consultar Reserva</button>
    </div>
    <div *ngIf="reservation">
        <div class="menu-row-button">
            <button class="menu-button" type="submit" >
                Enviar
            </button>
        </div>
    </div>
</div>
