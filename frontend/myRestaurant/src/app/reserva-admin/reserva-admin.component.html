<div class="container">
    <div class="horarios">
        <h1>Agregar Horarios</h1>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="fechaSeleccionada" name="fechaSeleccionada">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>

     

        <input [ngxTimepicker]="picker" #timeInput placeholder="Hora" [(ngModel)]="horaSeleccionada"
            name="horaSeleccionada" />
        <ngx-material-timepicker #picker></ngx-material-timepicker>

        <button mat-raised-button color="primary" (click)="addTime(timeInput.value)">AÃ±adir Hora</button>

    </div>



    <h1>Modificar Reservaciones</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">

                <mat-icon (click)="deleteRow(row)">delete</mat-icon>

            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="numeroReserva">
            <th mat-header-cell *matHeaderCellDef> ID Reserva </th>
            <td mat-cell *matCellDef="let element">
                <label>{{ element.id }}</label>
            </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.hora">
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cantidadPersonas">
            <th mat-header-cell *matHeaderCellDef> Cantidad de Personas </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.personas">
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.fecha">
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mesa">
            <th mat-header-cell *matHeaderCellDef> Mesa </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.mesa">
            </td>
        </ng-container>
        <ng-container matColumnDef="localidad">
            <th mat-header-cell *matHeaderCellDef> Localidad </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.local">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <button mat-button (click)="enviarReservas()">Enviar Nuevas Reservas</button>
</div>
