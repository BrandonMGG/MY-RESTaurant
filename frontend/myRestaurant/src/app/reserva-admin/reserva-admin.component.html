<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">

                <mat-icon (click)="deleteRow(row)">delete</mat-icon>

            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="numeroReserva">
            <th mat-header-cell *matHeaderCellDef> ID Reserva </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.numeroReserva">
            </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.hora">
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cantidadPersonas">
            <th mat-header-cell *matHeaderCellDef> Cantidad de Personas </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.personas">
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.fecha">
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mesa">
            <th mat-header-cell *matHeaderCellDef> Mesa </th>
            <td mat-cell *matCellDef="let element">
                <input type="text" [(ngModel)]="element.mesa">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <button mat-button (click)="enviarReservas()">Enviar Nuevas Reservas</button>
</div>
